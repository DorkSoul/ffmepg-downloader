[supervisord]
nodaemon=true
user=root

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1920x1080x24
autostart=true
autorestart=true
priority=100
user=appuser

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -nopw -listen localhost -xkb -forever -shared
autostart=true
autorestart=true
priority=200
user=appuser

[program:novnc]
command=/usr/bin/websockify --web=/opt/novnc 6080 localhost:5900
autostart=true
autorestart=true
priority=300
user=appuser

[program:flask]
command=python3 app.py
directory=/app
autostart=true
autorestart=true
priority=400
user=appuser
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
